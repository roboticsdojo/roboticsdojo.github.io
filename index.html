<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Robotics Dojo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <style>
    .hero.has-background {
      position: relative;
      overflow: hidden;
    }

    .hero-background {
      position: absolute;
      object-fit: cover;
      object-position: center center;
      width: 100%;
      height: 100%;
    }

    .hero-background.is-transparent {
      opacity: 0.3;
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', () => {

      // Get all "navbar-burger" elements
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

      // Check if there are any navbar burgers
      if ($navbarBurgers.length > 0) {

        // Add a click event on each of them
        $navbarBurgers.forEach(el => {
          el.addEventListener('click', () => {

            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');

          });
        });
      }

    });
  </script>
</head>

<body>

  <div class="hero-head">
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="image/dojo.png" />
          </a>
          <span class="navbar-burger" data-target="navbarMenuHeroA">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div id="navbarMenuHeroA" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item" href="about.html">
              About
            </a>
            <a class="navbar-item" href="member.html">
              Member
            </a>
            <a class="navbar-item" href="training.html">
              Training
            </a>
            <a class="navbar-item" href="competition.html">
              Competition
            </a>
             <a class="navbar-item" href="./simulator">
              Simulator
            </a>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <section class="hero is-link is-medium has-background">
    <img class="hero-background is-transparent" src="image/pcb.webp" />
    <div class="hero-body" style='margin:auto;'>
      <div class="container">
        <p class="title">Robotics Dojo</p>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container has-text-centered">
      <h2 class="title">Important information</h2>
      <h2 class="subtitle">The registration is open for the competition (deadline: 12th August 2022)</h2>
      <p>Register via Google Forms: <a target="_blank" href="https://forms.gle/TQ77WhvtWHCX5whR9">https://forms.gle/TQ77WhvtWHCX5whR9</a></p>
    
      <br>
      <br>
      <h2 class="subtitle">For the detail of the competion, visit our <a target="_blank" href="./competition.html">competition page</a>.</h2>
    </div>
  </section>


</body>

</html>
